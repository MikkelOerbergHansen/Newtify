{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<form action="/upload" method="post" enctype="multipart/form-data">
  <div class="form-group">
      <label for="songName">Song Name:</label>
      <input type="text" name="name" id="songName" required>
  </div>
  <div class="form-group">
      <label for="artistName">Artist Name:</label>
      <input type="text" name="artist" id="artistName" required>
  </div>
  <div class="form-group">
      <label for="coverImage">Cover Image:</label>
      <input type="file" name="cover" id="coverImage" required>
  </div>
  <div class="form-group">
      <label for="songFile">Song File:</label>
      <input type="file" name="song" id="songFile" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% endblock %}
