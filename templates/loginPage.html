

{% extends "base2.html" %} 





{% block body %}

<div class="container">

    <br>
 

    <div class="form-signin w-50 m-auto" >
        <div class="mycenteredcontainer">
            <form method="post">
              <img class="mb-4" src="static/img/Newtify.jpg" alt="" width="100" height="100">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

              {% if errormessage %}
              <p>{{ errormessage }}</p>
              {% endif %}
          
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" name="remember">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-50 py-2" type="submit">Sign in</button>
            </form>
        
        </div>


    </div>

    <br>
 

     

</div>

<br>
<br>






{% endblock %}
