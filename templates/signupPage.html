

{% extends "base2.html" %} 





{% block body %}

<div class="container">

    <br>

    <h1 class="my-0 fw-normal">Sign up here!</h1>


    <div class="row featurette">
        <div class="col-md-7 order-md-2">
          <form class="row g-3">
            <div class="col-12">
              <label for="inputAddress" class="form-label">User / Artist - Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="username or artistname" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Choose Subscription</label>
              <select id="inputState" class="form-select" required>
                <option selected disabled="disabled">Choose...</option>
                <option>Artist Subscription</option>
                <option>User Subscription</option>
              </select>
            </div>
            <div class="mycenteredcontainer">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
          </form>
        </div>
        <div class="col-md-5 order-md-1">
            <img src="static/img/Misc/triplelogo.png" alt="triple_logo_pic" style= "width: 100%; height: 250px; object-fit: contain;">
        </div>
    </div>

    <br>
  
    

</div>

<br>
<br>






{% endblock %}
